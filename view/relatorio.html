<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório - Abrakadabra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="/images/abrakadabraico.png">
    <link rel="stylesheet" href="/css/relatorio.css">

    <style>

      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

      .relatorio-container {
        max-width: 900px;
        margin-top: 10px; /* Diminua o valor para deixar a tabela mais próxima do título */
        margin-bottom: 40px;  
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        padding: 24px;
        overflow-x: auto;
        font-family: 'Poppins', sans-serif;
      }
    
      .tabela-relatorio {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        min-width: 600px;
      }
    
      .tabela-relatorio thead {
        background-color: #f1f5f9;
      }
    
      .tabela-relatorio th {
        padding: 16px;
        text-align: center;
        font-size: 15px;
        font-weight: 600;
        color: #7494ec;; /* Azul */
        border-bottom: 2px solid #e5e7eb;
      }
    
      .tabela-relatorio td {
        padding: 14px;
        text-align: center;
        font-size: 14px;
        color: #7494ec;; /* Azul */
        background-color: #ffffff;
        border-bottom: 1px solid #e5e7eb;
      }
    
      .tabela-relatorio tr:last-child td {
        border-bottom: none;
      }
    
      @media (max-width: 600px) {
        .tabela-relatorio th,
        .tabela-relatorio td {
          padding: 10px;
          font-size: 13px;
        }
      }
    </style>
    

</head>
<body>
   
    <header class="navbar">
      <nav class="ola">
        <img src="/images/logoo.png" alt="Logotipo" class="logo"> 
        <p><strong>Olá, seja bem-vindo!</strong></p>
    </nav>
    <nav>
        <a href="/telainicial.html"><strong>Início</strong></a>
        <a href="/menu.html"><strong>Status</strong></a>
        <a href="/relatorio.html"><strong>Relatório</strong></a>
        <a href="/index.html"><strong>Sair</strong></a>
    </nav>
    </header>

    <main class="box">
      <h1><strong>Relatório</strong></h1>
    <main class="container">
        <div class="relatorio">

          <table class="tabela-relatorio" id="tabela-registros">
            <thead>
              <tr>
                <th>Data e Hora</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

        </div>
      </main>
    </main>

    <div class="shape"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      fetch('/registros')
        .then(response => response.json())
        .then(data => {
          const tbody = document.querySelector('#tabela-registros tbody');
          data.forEach(registro => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${registro.horario}</td><td>${registro.estado}</td>`;
            tbody.appendChild(tr);
          });
        });
    </script>

</body>
</html>
